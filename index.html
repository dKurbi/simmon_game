<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game">
        <div class="color-button" id="green"></div>
        <div class="color-button" id="red"></div>
        <div class="color-button" id="yellow"></div>
        <div class="color-button" id="blue"></div>
    </div>
    <div id="controls">
		<label for="level-input">Elige la cantidad de niveles para ganar:</label>
		<input type="number" id="level-input" name="level-input" min="2" max="15" value="5">
        <button id="start-button">Start</button>
		<p id="message"></p>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
                <button id="modal-button">OK</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
